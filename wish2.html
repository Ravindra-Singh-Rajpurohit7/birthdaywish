  <style>
    .content {
  position: relative;
  z-index: 2;
  max-width: 500px;

}
    .balloon {
  position: fixed;
  bottom: -120px;
  width: 60px;
  height: 80px;
  border-radius: 50% 50% 50% 50%;
  animation: floatUp 8s linear infinite;
  opacity: 0.9;
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 40px;
  background: rgba(0,0,0,0.2);
  left: 50%;
  top: 80px;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-120vh);
  }
}
    body {
      font-family: Arial;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
