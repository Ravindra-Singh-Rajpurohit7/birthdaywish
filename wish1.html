<!DOCTYPE html>

<head>
  <title>Special Wish</title>
  
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .content {
  position: relative;
  z-index: 2;
  max-width: 500px;
  margin: auto;
}
    .balloon {
  position: fixed;
  bottom: -120px;
  width: 60px;
  height: 80px;
  border-radius: 50% 50% 50% 50%;
  animation: floatUp 8s linear infinite;
  opacity: 0.9;
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 40px;
  background: rgba(0,0,0,0.2);
  left: 50%;
  top: 80px;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-120vh);
  }
}
    body {
      font-family: Arial;
      background: linear-gradient(120deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 50px;
    }
    img {
      width: 250px;
      border-radius: 20px;
      margin: 20px 0;
    }
    .btn {
      padding: 12px 25px;
      background: #ffd54f;
      color: #333;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1rem;
    }
    /* üì± Mobile Responsive */
@media (max-width: 600px) {

  body {
    padding: 20px;
  }

  h1 {
    font-size: 1.8rem;
  }

    font-size: 1rem;
    line-height: 1.6;
  }

  audio {

}
    /* üå∏ Wish1 Next Button */

  color: #333;
  background: #ffd54f;
  border-radius: 25px;
  box-shadow: 0 0 15px rgba(255,213,79,0.8);
  transition: all 0.3s ease;
}

.next-btn-1:hover {
  box-shadow: 0 0 25px rgba(255,213,79,1);

}

.next-btn-1:active {

}
