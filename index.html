.content {

       .balloon {
  position: fixed;
  bottom: -120px;
  width: 60px;
  height: 80px;
  border-radius: 50% 50% 50% 50%;
  animation: floatUp 8s linear infinite;
  opacity: 0.9;
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 40px;
  background: rgba(0,0,0,0.2);
  left: 50%;
  top: 80px;

  
}
@keyframes floatUp {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-120vh);
  }
}


    body {

        
      margin: 0;

    /* ðŸ“± Mobile Responsive */
@media (max-width: 600px) {

  body {
    padding: 20px;
  }

    font-size: 1.8rem;
  }

    font-size: 1rem;

}
    /* ðŸŽ‚ 3D Cake Styling */
.cake-3d-container {
  text-align: center;
  margin-top: 60px;
}

.cake-3d {
  position: relative;
  width: 200px;
  height: 150px;
  margin: auto;
  transform-style: preserve-3d;
}
    

.layer {
  position: absolute;
  width: 200px;
  height: 40px;
  border-radius: 10px;
  left: 0;
}

.top {
  background: #ff9aa2;
  top: 0;
}

.middle {
  background: #ffb7b2;
  top: 45px;
}

.bottom {
  background: #ffdac1;
  top: 90px;
}

.slice {
  position: absolute;
  width: 50%;
  height: 100%;
  right: 0;
  background: rgba(255,255,255,0.5);
  transform: translateX(0);
  transition: transform 1s ease;
}

.cut-btn {
  margin-top: 30px;
  padding: 12px 24px;
  background: #ff4081;
  color: white;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.birthday-text {
  margin-top: 25px;
  font-size: 22px;
  color: #ff4081;
  display: none;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
    /* ðŸ”ª Knife */
.knife {
  position: absolute;
  top: -40px;
  left: 50%;
  width: 6px;
  height: 120px;
  background: linear-gradient(#ccc, #999);
  transform: translateX(-50%);
  border-radius: 3px;
  opacity: 0;
  transition: top 0.8s ease, opacity 0.3s;
  z-index: 10;
}

/* ðŸŽŠ Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 8px;
  background: red;
  animation: fall 3s linear forwards;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}
  </style>
